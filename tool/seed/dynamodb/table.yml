TableName: ecsite-local
AttributeDefinitions:
  - AttributeName: uuid
    AttributeType: S
  - AttributeName: type
    AttributeType: S
  - AttributeName: value
    AttributeType: S
  - AttributeName: list
    AttributeType: S
KeySchema:
  - AttributeName: uuid
    KeyType: HASH
  - AttributeName: type
    KeyType: RANGE
BillingMode: PAY_PER_REQUEST
GlobalSecondaryIndexes:
  - IndexName: GSI-General
    KeySchema:
      - AttributeName: type
        KeyType: HASH
      - AttributeName: value
        KeyType: RANGE
    Projection:
      ProjectionType: KEYS_ONLY
  - IndexName: GSI-List
    KeySchema:
      - AttributeName: list
        KeyType: HASH
    Projection:
      ProjectionType: INCLUDE
      NonKeyAttributes:
        - 'key'
        - 'value'
