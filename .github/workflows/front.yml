name: Deploy to AWS S3 with AWS CLI

on:
  push:
    branches:
      - ECSITE-37 # または適用したいブランチを指定

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: app/front

      - name: Build
        run: npm run build
        working-directory: app/front

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "ap-northeast-1"

      - name: Empty S3 bucket
        run: aws s3 rm s3://${{ secrets.AWS_S3_BUCKET_TECH10_FRONT_DEV }} --recursive

      - name: Sync files to S3
        run: aws s3 sync app/front/out s3://${{ secrets.AWS_S3_BUCKET_TECH10_FRONT_DEV }}/
